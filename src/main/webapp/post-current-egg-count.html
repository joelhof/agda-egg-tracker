<!DOCTYPE html>
<html lang="se">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report today's egg count</title>
    <link rel="stylesheet" type="text/css" href="current-egg-count.css">
    <script src="webcomponents/webcomponents-loader.js"></script>
    <script>
        if (!window.customElements) { document.write('<!--'); }
    </script>
    <script src="webcomponents/custom-elements-es5-adapter.js"></script>
    <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
  </head>
  <body>
    <div class="info-banner" id="current-egg-count"></div>
    <div class="form">
        <vaadin-text-field label="Skriv hur många ägg du fick idag" id="eggs"
                           clear-button-visible prevent-invalid-input required
                           placeholder="0" pattern="^[0-9]+$"></vaadin-text-field>
        <vaadin-button id="post" disabled="true">Spara</vaadin-button>
        <vaadin-notification duration="5000">
        </vaadin-notification>
    </div>
  </body>
</html>
